<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="./js/vue.js"></script>
    <style> 
        /* .rgb{
            width: w+'px';
            height: h+'px';
            background: rgb(r+'px',g+'px',b+'px');
        } */
        
    </style>
</head>
<body>
    <div id="box">
        <!-- {{msg}} -->
        <input type="range" min="0" max="255" v-model="r">
        <input type="range" min="0" max="255" v-model="g">
        <input type="range" min="0" max="255" v-model="b">
        <input type="number" v-model="w">
        <input type="number" v-model="h">
        <div v-bind:style="{'width':w+'px','height':h+'px','background':'rgb('+r+','+g+','+b+')'}">

        </div>
        <div :class="{'rgb':flag}">

        </div>
    </div>
    <script>
        
        var vm = new Vue({
            el:"#box",
            data:{
                msg:"<h3>hello vue</h3>",
                flag:true,
                r:0,
                g:0,
                b:0,
                w:100,
                h:100

            },
            // template:"<p>hello tem</p>"
        })
        console.log(vm)
    </script>
</body>
</html>
